<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div class="login-container">
        <div class="log-in-info-container">
          <p class="log-in-title">Log in</p>
          <p class="log-in-infotext"> Welcome to Caramel Cloud. Please put your login credentials below to start using the app.</p>
        </div>
        <div class="login-credential-container">
          <div class="email-input">
            <p class="input-titles">E-mail</p>
            <input class="bar-style" type="email" placeholder="Email">
          </div>
          <div class="password-input">
            <p class="input-titles">Password</p>
            <input class="bar-style" type="password" placeholder="Password">
          </div>
          <p class="forgot-password">Forgot password?</p>
        </div>
        <div class="other-container">
          <div class="remember-me-container">
            <input type="checkbox">
            Remember me
          </div>
          <div>
            <button>
              Log in
            </button>
          </div>
        </div>
        <div class="dont-have-account-container">
          <p class="dont-have-account-info">Don't have an account? <span class="dont-have-account-sign-up">Sign up</span></p>
        </div>
      </div>
      <div class="design-container">
        <div>
          Photo
        </div>
        <div>
          Info
        </div>
        <div>
          arrows
        </div>
      </div>
    </div>
  </body>
</html>
